<div class="background-image" style="width: 1200px;">

  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead>
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-black uppercase bg-blue-300">Id</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-black uppercase bg-blue-300">Product Name</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium  uppercase bg-blue-300">Price</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium  uppercase bg-blue-300">Stock</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium  uppercase bg-blue-300">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
              <tr *ngFor="let product of products">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ">{{product.id}}</td>
                
                <ng-container *ngIf="!(editMode && product.id == editId); else nameedit">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ">{{product.name}}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ">{{product.price | currency:"USD"}}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ">{{product.stock}}</td>
                </ng-container>
                <ng-template #nameedit>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium "><input type="text" [(ngModel)]="editName"></td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium "><input type="number" [(ngModel)]="editPrice"></td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium "><input type="number" [(ngModel)]="editStock"></td>
                </ng-template>
                
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button class="text-blue-500 hover:text-blue-700 mr-3" (click)="updateProduct(product.id)" [hidden]="!(editMode && product.id == editId)">Save</button>
                  <button class="text-blue-500 hover:text-blue-700 mr-3" (click)="editRow(product.id)" [hidden]="editMode  && product.id == editId">Edit</button>
                  <button class="text-blue-500 hover:text-blue-700 mr-5" (click)="delete(product.id)">Delete</button>
                </td>
              </tr>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
